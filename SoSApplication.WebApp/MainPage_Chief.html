<!DOCTYPE html>
<html ng-app="sosApp">
<head>
    <title>SOS WebApp</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="Content/site.css" />
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-ui.router.min.js"></script>
</head>
<body>
    <div class="container" id="mainpageContainer">
        <div id="mainpageTabs" class="container" ng-controller="ChiefMenuController">
            <ul class="nav nav-tabs" id="navTabs">
                <li ng-repeat="tab in mainPageTabs"
                    ng-class="{active:isActiveTab(tab.id)}"
                    data-toggle="currentTab">
                    <a ui-sref="{{tab.id}}" data-toggle="tab" ng-click="showTab(tab.id)">{{tab.title}}</a>
                </li>
            </ul>
            <div class="tab-content mainpage_tabcontent">
                <div class="tab-pane active" ng-bind-html="currentTabUrl">
         <h3>Hello</h3>
                    <div ng-show="showTab(currentTabUrl)"></div>
                <!--<chosenTab></chosenTab>-->
            </div>
            </div>
        </div>
    </div>
    <script src="scripts/jquery-2.2.3.min.js"></script>
    <script src="scripts/bootstrap.js"></script>

    <script src="app/app.js"></script>

    <script src="app/controllers/ChiefMenuController.js"></script>


</body>
</html>
